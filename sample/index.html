<!DOCTYPE html>
<html>
	<head>
		<title>PACalendar</title>
		
		<link rel="stylesheet" href="../dist/css/PAcalendar.min.css">
		<link rel="stylesheet" href="css/example.css">
		
	</head>

	<body>
	
		<div id="test"></div>
		
		<div class="dates">
			
			<label for="from">From</label>
			<input type="text" id="from" data-element="from" value="2015-08-13" />
			
			<br />
			
			<label for="to">To</label>
			<input type="text" id="to" data-element="to" value="2015-08-23" />
			
		</div>
		
		<br>
		<br>
		
		<button id="btn1">mode DATE</button>
		<button id="btn2">mode RANGE</button>
		<button id="btn3">interval 10 GG</button>
	
	</body>
	
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="../src/js/PAcalendar.js"></script>
	
	<script>
	var cal;

	$(function() {
		
		cal = $('#test').PACalendar({
			mode: 'range',
			rangeInterval: [7,'d']
		});
		
		cal.on('setDate', function(args) {
			console.log('from', args.from.format('YYYYMMDD'));
			if (args.to) {
				console.log('to', args.to.format('YYYYMMDD'));
			}
		})
		
		$('#btn1')
			.on('click', function() {
				
				cal.setMode('date');
				
			})

		$('#btn2')
			.on('click', function() {
				
				cal.setMode('range');
				
			})
			
		$('#btn3')
			.on('click', function() {
				
				cal.setRangeInterval([1,'w']);
				
			})
		
	})
	
	
	</script>
	

</html>
