<!DOCTYPE html>
<html>
	<head>
		<title>PACalendar</title>
		
		<link rel="stylesheet" href="../dist/css/PAcalendar.min.css">
		<link rel="stylesheet" href="css/example.css">
		
	</head>

	<body>
	
		<div id="test"></div>
		
		<div class="dates">
			
			<label for="from">From</label>
			<input type="text" id="from" data-element="from" value="2015-08-13" />
			
			<br />
			
			<label for="to">To</label>
			<input type="text" id="to" data-element="to" value="2015-08-23" />
			
		</div>
	
	</body>
	
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
	<script src="../src/js/PAcalendar.js"></script>
	
	<script>
	var cal;

	$(function() {
		
		cal = $('#test').PACalendar({
			mode: 'range',
		});
		
		cal.on('setDate', function(args) {
			console.log(args.from.format('YYYYMMDD'), args.to.format('YYYYMMDD'));
		})
		
	})
	
	
	</script>
	

</html>
